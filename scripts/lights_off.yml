alias: Lights off
sequence:
  - repeat:
      sequence:
        - service: light.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: "{{ repeat.item }}"
        - if:
            - condition: template
              value_template: "{{ repeat.index % 5 == 0 }}"
          then:
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 200
      for_each: >-
        {{ states.light | selectattr('state', '==', 'on') | rejectattr('entity_id', 'none') | rejectattr('type', '==', 'browser_mod') | map(attribute='entity_id') | list }}
description: ""
icon: mdi:lightbulb-off-outline
